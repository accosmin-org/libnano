  - name: OSX Xcode13
    task:
      agent:
        machine:
          type: a1-standard-4
          os_image: macos-xcode13
      prologue:
        commands:
          - checkout
          - bash scripts/setup_osxbrew.sh
      jobs:
        - name: build
          commands:
            - bash scripts/build.sh --config --build --test --install --build-example
    dependencies: []
