name: CI

on: [push]

jobs:
  debug-gcc:
    runs-on: ubuntu-22.04
    steps:
    - uses: actions/checkout@v3
    - name: setup
      run: bash scripts/setup_ubuntu2204.sh --default
    - name: debug (gcc)
      run: CXX=g++ bash scripts/build.sh --generator Ninja --build-type Debug --config --build --test --install --build-example

  release-gcc:
    runs-on: ubuntu-22.04
    steps:
    - uses: actions/checkout@v3
    - name: setup
      run: bash scripts/setup_ubuntu2204.sh --default
    - name: release (gcc)
      run: CXX=g++ bash scripts/build.sh --generator Ninja --build-type Release --config --build --test --install --build-example

  debug-clang:
    runs-on: ubuntu-22.04
    steps:
    - uses: actions/checkout@v3
    - name: setup
      run: bash scripts/setup_ubuntu2204.sh --default
    - name: debug (clang)
      run: CXX=clang++ bash scripts/build.sh --generator Ninja --build-type Debug --libcpp --config --build --test --install --build-example

  asan-gcc:
    runs-on: ubuntu-22.04
