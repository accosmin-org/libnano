name: sanitizers

on: [push]

jobs:
  asan-gcc:
    runs-on: ubuntu-22.04
    steps:
    - uses: actions/checkout@v3
    - name: setup
      run: bash scripts/setup_ubuntu2204.sh --default
    - name: ASAN (gcc)
      run: CXX=g++ bash scripts/build.sh -DCMAKE_BUILD_TYPE=Debug --asan --config --build --test

  lsan-gcc:
    runs-on: ubuntu-22.04
    steps:
    - uses: actions/checkout@v3
