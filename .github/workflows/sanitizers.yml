      run: bash scripts/build.sh --clang -DCMAKE_BUILD_TYPE=Debug --lsan --config --build --test

  usan-clang:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: setup
      run: bash scripts/setup_ubuntu.sh --default
    - name: USAN (clang)
      run: bash scripts/build.sh --clang -DCMAKE_BUILD_TYPE=Debug --usan --config --build --test

  tsan-clang:
    runs-on: ubuntu-latest
